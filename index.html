<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>PcAssembler</title>
    </head>
    <body>
        <div class="top">
            <header>
                <div><img src="site_icon.png"></div>
                <div class="link">
                    <div>Главная</div>
                    <div>Курсы</div>
                    <div>Расписание</div>
                    <div>Преподаватели</div>
                    <div>Рассылка</div>
                    <div>Контакты</div>
                </div>
                <div class="input"><span>Зайти в кабинет</span></div>
            </header>
            <main>
                <span>Первый курс</br> по компьютерной сборке</span>
                <div class="time-list">
                    <div class="data">
                        <div class="number">18</div>
                        <div class="time">Дней</div>
                    </div>
                    <div class="data">
                        <div class="number">18</div>
                        <div class="time">Часов</div>
                    </div>
                    <div class="data">
                        <div class="number">18</div>
                        <div class="time">Минут</div>
                    </div>
                    <div class="data">
                        <div class="number">18</div>
                        <div class="time">Секунд</div>
                    </div>
                </div>
            </main>
        </div>

        <div class="statistics">
            <div class="course">Заказать курс</div>
            <div class="score"> 
                <span>Учеников всего:</span>
                <span>200</span>
            </div>
            <div class="finish">
                <span>Успешно закончили курс:</span>
                <span>190</span>
            </div>
            <div class="earning">
                <span>Заработано учениками:</span>
                <span>400 000р</span>
            </div> 
            <div id="progress-bar-container">
                <div class="progress"></div>
            </div>
            <div class="result">
                <span class="start">0</span>
                <span class="win">1000000P</span>
            </div>
        </div> 

        <div class=“about”>
        </div>

        <div class=“footer”>
        </div>

    </body>
</html>
